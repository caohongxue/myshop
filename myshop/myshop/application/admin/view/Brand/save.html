{extend name='template/temptl' /}
{block name='content'}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-category" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>品牌分类</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="">首页</a>
                </li>
                <li>
                    <a href="">品牌分类</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    编辑商品分类
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('save')}" method="post" enctype="multipart/form-data" id="form-category" class="form-horizontal">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-general" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    {if condition="isset($data['id'])"}
                    <input type="hidden" value="{$data.id}" name="id">
                    {/if}
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">
                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-title" >品牌名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="brand_name" value="{$data.brand_name|default=''}" placeholder="品牌名称" id="input-title" class="form-control" />
                                    <label for="input-title" {if condition="!empty($message)"}class="text-danger"{/if}>{if condition="empty($message)"}错误信息{else /}{$message.brand_name}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-parent_id">品牌分类</label>
                                <div class="col-sm-10">
                                    <select name="b_id" value="" id="input-parent_id" class="form-control">
                                        {volist name="category" id="row"}
                                            <option value="{$row.id}" {if condition="isset($data['b_id'])"}{if condition="$data['b_id']==$row['id']"}selected{/if}{/if}>{$row.cat_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-description">品牌描述</label>
                                <div class="col-sm-10">
                                    <textarea name="brand_des" placeholder="品牌描述" id="input-description" class="form-control">{$data.brand_des|default=''}</textarea>
                                    <label for="input-description" {if condition="!empty($message)"}class="text-danger"{/if}>{if condition="empty($message)"}错误信息{else /}{$message.brand_des}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sort_order" value="{$data.sort_order|default='0'}" placeholder="排序" id="input-sort_number" class="form-control" />
                                    <label for="input-sort_number" {if condition="!empty($message)"}class="text-danger"{/if}>{if condition="empty($message)"}错误信息{else /}{$message.sort_order}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-is_used">状态</label>
                                <div class="col-sm-10">
                                    <select name="is_show" id="input-is_used" class="form-control">
                                        <option value="1" selected="selected">展示</option>
                                        <option value="2" {if condition="isset($data['is_show'])"}{if condition="$data['is_show']==2"}checked{/if}{/if}>不展示</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-10">
                                    <input id="input-image" type="file" name="brand_logo" class="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
