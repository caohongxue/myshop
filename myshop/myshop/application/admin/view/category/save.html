{extend name='template/temptl' /}
{block name='content'}
<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>管理</h1>
        <ul class="breadcrumb">
            <li>
                <a href="">首页</a>
            </li>
            <li>
                <a href="">管理</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                新增商品
            </h3>
        </div>
        <div class="panel-body">
            <form action="{:url('save')}" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
                <div class="tab-pane active" id="tab-general">
                    {if condition="isset($data['id'])"}
                    <input type="hidden" value="{$data.id}" name="id">
                    {/if}
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">分类名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cat_name" value="{$data.cat_name|default=''}" placeholder="规则" id="input-rule_id" class="form-control" />
                            <label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{if condition="empty($message)"}错误信息{else /}{$message.cat_name}{/if}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-is_used">状态</label>
                        <div class="col-sm-10">
                            <select name="sort" id="input-is_used" class="form-control">
                                <option value="1" selected="selected">启用</option>
                                <option value="0" {if condition="isset($data['sort'])"}{if condition="$data['sort']==0"}checked{/if}{/if}>停用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
