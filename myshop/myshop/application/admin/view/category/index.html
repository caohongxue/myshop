{extend name='template/temptl' /}
{block name='content'}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="{:url('save')}" data-toggle="tooltip" title="新增" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                </a>
                <a href="" data-toggle="tooltip" title="刷新" class="btn btn-default">
                    <i class="fa fa-refresh"></i>
                </a>
                <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确认？') ? $('#form-category').submit() : false;">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
            <h1>商品分类</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('Home/index')}">首页</a>
                </li>
                <li>
                    <a href="">商品分类</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-list"></i>
                    商品分类列表
                </h3>
            </div>
            <div class="panel-body">
                <form action="" method="post" enctype="multipart/form-data" id="form-category">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <td style="width: 1px;" class="text-center">
                                    <input type="checkbox" onclick="$('input[name*=\'id\']').prop('checked', this.checked);" />
                                </td>
                                <td class="text-left">
                                    {if condition="isset($desc)"}<a href="{:url('index')}" class="desc">分类名称</a>{else/}<a href="{:url('desc')}" class="asc">分类名称</a>{/if}
                                </td>
                                <td class="text-right">
                                    <a href="">分类状态</a>
                                </td>
                                <td class="text-right">编辑分类</td>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name='list' id='row'}
                                  <tr>
                                <td class="text-center">
                                    <input type="checkbox" name="id[]" value="{$row.id}" />
                                </td>
                                <td class="text-left">{$row.cat_name}</td>
                                <td class="text-right">{$row.status}</td>
                                <td class="text-right">
                                    <a href="{:url('save',['id'=>$row['id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-6 text-right">{$list->render()}</div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
