{extend name='template/temptl' /}
{block name='content'}
<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>管理</h1>
        <ul class="breadcrumb">
            <li>
                <a href="">首页</a>
            </li>
            <li>
                <a href="">管理</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                新增商品
            </h3>
        </div>
        <div class="panel-body">
            <form action="" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
                <div class="tab-pane active" id="tab-general">
                    {if condition="isset($data['id'])"}
                    <input type="hidden" value="{$data.id}" name="id">
                    {/if}
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">管理角色</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" value="{$data.title|default=''}" placeholder="管理员姓名" id="input-rule_id" class="form-control" />
                            {if condition="isset($message['title'])"}<label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{$message.title}</label>{/if}
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">排序</label>
                        <div class="col-sm-10">
                            <input type="text" name="sort" value="{$data.sort|default=''}" placeholder="1-99" id="input-rule_id" class="form-control" />
                            {if condition="isset($message['sort'])"}<label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{$message.sort}</label>{/if}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-is_used">超级管理员</label>
                        <div class="col-sm-10">
                            <select name="is_super" id="input-is_used" class="form-control">
                                <option value="1">超级管理员</option>
                                <option value="0" {if condition="isset($data['is_super'])"}{if condition="$data['is_super']==0"}selected{/if}{/if}>普通管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
