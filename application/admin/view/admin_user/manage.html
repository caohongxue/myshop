{extend name='template/temptl' /}
{block name='content'}
<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>用户组授权管理</h1>
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Home/index')}">首页</a>
            </li>
            <li>
                <a href="">用户组授权管理</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                新增商品
            </h3>
        </div>
        <div class="panel-body">
            <form action="{:url('manage',['id'=>$user['user_id']])}" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
                <div class="tab-pane active" id="tab-general">
                    <div class="row">
                        {volist name="group" id="group"}
                        <div class="">
                            <input type="radio" name="group" value="{$group.id}" placeholder="授权" class="form-control" id="input-title" {if condition="$group['id']==$auth_group"}checked{/if} style="margin-left:5px"/>{$group.title}
                        </div>
                        {/volist}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
