{extend name='template/temptl' /}
{block name='content'}
<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>管理</h1>
        <ul class="breadcrumb">
            <li>
                <a href="">首页</a>
            </li>
            <li>
                <a href="">管理</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                新增商品
            </h3>
        </div>
        <div class="panel-body">
            <form action="" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
                <div class="tab-pane active" id="tab-general">
                    {if condition="isset($data['user_id'])"}
                    <input type="hidden" value="{$data.user_id}" name="user_id">
                    {/if}
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">管理员姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="user_name" value="{$data.user_name|default=''}" placeholder="管理员姓名" id="input-rule_id" class="form-control" />
                            {if condition="isset($message['user_name'])"}<label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{$message.user_name}</label>{/if}
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" name="email" value="{$data.email|default=''}" placeholder="邮箱" id="input-rule_id" class="form-control" />
                            {if condition="isset($message['email'])"}<label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{$message.email}</label>{/if}
                        </div>
                    </div>
                    <div class="form-group required">
                        <label class="col-sm-2 control-label" for="input-rule_id">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" value="{$data.password|default=''}" placeholder="密码" id="input-rule_id" class="form-control" />
                            {if condition="isset($message['password'])"}<label for="input-rule_id" {if condition="!empty($message)"}class="text-danger"{/if}>{$message.password}</label>{/if}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="input-is_used">用户所属组</label>
                        <div class="col-sm-10">
                            <select name="action_list" id="input-is_used" class="form-control">
                                {volist name="group" id="row"}
                                <option value="{$row.id}" {if condition="isset($data['action_list'])"}{if condition="$data['action_list']==0"}checked{/if}{/if}>{$row.title}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
