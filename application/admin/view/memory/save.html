{extend name='template/layout' /}
{block name='content'}
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-category" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>硬盘内存列表</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        硬盘内存编辑
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:url('save')}" method="post" enctype="multipart/form-data" id="form-category" class="form-horizontal">
                        {if condition="isset($data['id'])"}
                            <input type="hidden" name="id" value="{$data['id']}" id="input_id" />
                        {/if}
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">
<div class="form-group required">
    <label class="col-sm-2 control-label" for="input-name">硬盘/内存</label>
    <div class="col-sm-10">
        <input type="text" name="name" value="{$data['name']|default=''}" placeholder="硬盘/内存" id="input-name" class="form-control" />
        {if condition="isset($message['name'])"}
            <label for="input-name" class="text-danger"> {$message['name']}</label>
        {/if}
    </div>
</div><div class="form-group required">
    <label class="col-sm-2 control-label" for="input-is_show">是否展示1展示2不展示</label>
    <div class="col-sm-10">
        <input type="text" name="is_show" value="{$data['is_show']|default=''}" placeholder="是否展示1展示2不展示" id="input-is_show" class="form-control" />
        {if condition="isset($message['is_show'])"}
            <label for="input-is_show" class="text-danger"> {$message['is_show']}</label>
        {/if}
    </div>
</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
