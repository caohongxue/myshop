{extend name='template/temptl' /}
{block name='content'}
<div id="content">
    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>商品管理</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="">首页</a>
                </li>
                <li>
                    <a href="">商品管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    新增商品
                </h3>
            </div>
            <div class="panel-body">
                <form action="" method="post" enctype="multipart/form-data" id="form-product" class="form-horizontal">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-general" data-toggle="tab">基本信息</a>
                        </li>
                        <li>
                            <a href="#tab-links" data-toggle="tab">关联项目</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">

                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-name">商品名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="goods_name" value="" placeholder="商品名称" id="input-name" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['goods_name'])"}class="text-danger"{/if}>{if condition="! isset($message['goods_name'])"}错误信息{else /}{$message.goods_name}{/if}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-image">图片</label>
                                <div class="col-sm-10">
                                    <input type="file" name="image" id="input-image">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-type-id" class="col-sm-2 control-label">
                                    <span title="" data-toggle="tooltip">商品品牌</span>
                                </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="input-type-id" name="brand_id">
                                        <option value="0">--未选择--</option>
                                        {volist name='brand' id='row'}
                                            <option value="{$row.id}">{$row.brand_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input-type-id" class="col-sm-2 control-label">
                                    <span title="" data-toggle="tooltip">商品分类</span>
                                </label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="input-type-id" name="cat_id">
                                        <option value="0">--未选择--</option>
                                        {volist name='category' id='row'}
                                        <option value="{$row.id}">{$row.cat_name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-upc">
                                    <span data-toggle="tooltip" title="通用商品代码">通用商品代码</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" name="goods_model" value="" placeholder="UPC" id="input-upc" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['goods_model'])"}class="text-danger"{/if}>{if condition="! isset($message['goods_model'])"}错误信息{else /}{$message.goods_model}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-price">销售价格</label>
                                <div class="col-sm-10">
                                    <input type="text" name="shop_price" value="" placeholder="销售价格" id="input-price" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['shop_price'])"}class="text-danger"{/if}>{if condition="! isset($message['shop_price'])"}错误信息{else /}{$message.shop_price}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-quantity">商品数量</label>
                                <div class="col-sm-10">
                                    <input type="text" name="stock" value="1" placeholder="商品数量" id="input-quantity" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['stock'])"}class="text-danger"{/if}>{if condition="! isset($message['stock'])"}错误信息{else /}{$message.stock}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="col-sm-2 control-label" for="input-name">商品颜色</label>
                                <div class="col-sm-10">
                                    <input type="text" name="goods_color" value="" placeholder="商品名称" id="input-name" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['goods_color'])"}class="text-danger"{/if}>{if condition="! isset($message['goods_color'])"}错误信息{else /}{$message.goods_color}{/if}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">可配送</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="shipping" value="0" checked="checked" />
                                        是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="shipping" value="1" />
                                        否
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">运行内存</label>
                                <div class="col-sm-9">
                                    <select name="runme_id" class="form-control">
                                        <option value="0">--未选择--</option>
                                        {volist name='running' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 control-label" >处理器</label>
                                    <div class="col-sm-9">
                                        <select name="pro_id" class="form-control">
                                            <option value="0">--未选择--</option>
                                            {volist name='processor' id='row'}
                                            <option value="{$row.id}">{$row.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-sm-2 control-label">内存容量</label>
                                    <div class="col-sm-9">
                                        <select name="memory_id" class="form-control" >
                                            <option value="0">--未选择--</option>
                                            {volist name='memory' id='row'}
                                            <option value="{$row.id}">{$row.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品描述</label>
                                <div class="col-sm-9">
                                    <textarea name="title_des" id="" cols="30" rows="10"></textarea>
                                    <label for="input-sort-order" {if condition="isset($message['title_des'])"}class="text-danger"{/if}>{if condition="! isset($message['title_des'])"}错误信息{else /}{$message.title_des}{/if}</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-status">状态</label>
                                <div class="col-sm-10">
                                    <select name="is_show" id="input-status" class="form-control">
                                        <option value="1" selected="selected">启用</option>
                                        <option value="0">停用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-sort-order">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sort_order" value="0" placeholder="排序" id="input-sort-order" class="form-control" />
                                    <label for="input-sort-order" {if condition="isset($message['sort_order'])"}class="text-danger"{/if}>{if condition="! isset($message['sort_order'])"}错误信息{else /}{$message.sort_order}{/if}</label>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-links">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">热点</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="host_id" id="input-brand_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='host' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-category">
                                    <span data-toggle="tooltip" title="(自动完成)">电池容量</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="battery_id" id="input-category_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='battery' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">系统</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="system_id" id="input-brand_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='system' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">尺寸</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="size_id" id="input-brand_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='size' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">裸机重量</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="bareweight"  class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='bare_weight' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">分辨率</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="resotio_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='resolution_ratio' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="input-manufacturer">
                                    <span data-toggle="tooltip" title="(自动完成)">显卡型号</span>
                                </label>
                                <div class="col-sm-10">
                                    <select name="videocard_id" id="input-brand_id" class="form-control" >
                                        <option value="0">--未选择--</option>
                                        {volist name='video_card' id='row'}
                                        <option value="{$row.id}">{$row.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
