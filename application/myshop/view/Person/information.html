{extend name='template/frame' /}
{block name='content'}
<div class="main-wrap">

	<div class="user-info">
		<!--标题 -->
		<div class="am-cf am-padding">
			<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
		</div>
		<hr/>

		<!--头像 -->
		<div class="user-infoPic">

			<div class="filePic">
				<input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
				<img class="am-circle am-img-thumbnail" src="__STATIC__/myshop/images/getAvatar.do.jpg" alt="" width="80"/>
			</div>

			<p class="am-form-help">头像</p>

			<div class="info-m">
				<div><b>用户名：<i>{$name}</i></b></div>
			</div>

		</div>

		<!--个人信息 -->
		<div class="info-main">
			<form class="am-form am-form-horizontal" action="{:url('User/save')}" method="post">
				<div class="am-form-group">
					<label for="nickname" class="am-form-label">昵称</label>
					<div class="am-form-content">
						<input type="text" id="nickname" name="nickname" placeholder="nickname">

					</div>
				</div>

				<div class="am-form-group">
					<label for="user_name" class="am-form-label">姓名</label>
					<div class="am-form-content">
						<input type="text" id="user_name" name="user_name" placeholder="name">

					</div>
				</div>

				<div class="am-form-group">
					<label for="password" class="am-form-label">密码</label>
					<div class="am-form-content">
						<input type="password" id="password" name="password" placeholder="password">

					</div>
				</div>

				<div class="am-form-group">
					<label class="am-form-label">性别</label>
					<div class="am-form-content sex">
						<label class="am-radio-inline">
							<input type="radio" name="sex" value="1" data-am-ucheck> 男
						</label>
						<label class="am-radio-inline">
							<input type="radio" name="sex" value="2" data-am-ucheck> 女
						</label>
					</div>
				</div>

				<div class="am-form-group">
					<label for="birthday" class="am-form-label">生日</label>
					<div class="am-form-content birth">
						<input type="text"  name="birthday" id="birthday" placeholder="birthday">
					</div>

				</div>
				<div class="am-form-group">
					<label for="mobile_phone" class="am-form-label">电话</label>
					<div class="am-form-content">
						<input name="mobile_phone" id="mobile_phone" placeholder="telephonenumber" type="text">

					</div>
				</div>
				<div class="am-form-group">
					<label for="email" class="am-form-label">电子邮件</label>
					<div class="am-form-content">
						<input id="email" placeholder="Email" type="text" name="email">
					</div>
				</div>
				<div class="info-btn">
					<input  type="submit" class="am-btn am-btn-danger" value="保存修改">
				</div>

			</form>
		</div>

	</div>

</div>
{/block}
