{extend name='template/frame' /}
{block name='content'}
<div class="main-wrap">

	<div class="user-address">
		<!--标题 -->
		<div class="am-cf am-padding">
			<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small></div>
		</div>
		<hr/>
		<ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails">
			{volist name = 'list' id = 'v'}
			<li class="user-addresslist">
				<p class="new-tit new-p-re">
					<span class="new-txt">{$v.consignee}</span>
					<span class="new-txt-rd2">{$v.tel}</span>
				</p>
				<div class="new-mu_l2a new-p-re">
					<p class="new-mu_l2cw">
						<span class="title">地址：</span>
						<span class="province">{$v.country}</span>
						<span class="province">{$v.province}</span>
						<span class="city">{$v.city}</span>
						<span class="dist">{$v.district}</span>
						<span class="street">{$v.address}</span></p>
				</div>
				<div class="new-addr-btn">
					<a href=""><i class="am-icon-edit"></i>编辑</a>
					<span class="new-addr-bar">|</span>
					<a href="{:url('Address/delete',['name'=>$v['consignee']])}"><i class="am-icon-trash"></i>删除</a>
				</div>
			</li>
			{/volist}
		</ul>
		<div class="clear"></div>
		<!--例子-->
		<div class="am-modal am-modal-no-btn" id="doc-modal-1">

			<div class="add-dress">

				<!--标题 -->
				<div class="am-cf am-padding">
					<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong> / <small>Add&nbsp;address</small></div>
				</div>
				<hr/>

				<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
					<form class="am-form am-form-horizontal" method="post" action="{:url('Address/add')}">

						<div class="am-form-group">
							<label for="consignee" class="am-form-label">收货人</label>
							<div class="am-form-content">
								<input type="text" name="consignee" id="consignee" placeholder="收货人">
							</div>
						</div>

						<div class="am-form-group">
							<label for="tel" class="am-form-label">手机号码</label>
							<div class="am-form-content">
								<input id="tel" name="tel" placeholder="手机号必填" type="text">
							</div>
						</div>
						<div class="am-form-group">
							<label for="address" class="am-form-label">所在地</label>
							<div class="am-form-content address">
								<input type="text" name="country" placeholder="请输入国家"><br>
								<input type="text" name="province" placeholder="请输入省份"><br>
								<input type="text" name="city"  placeholder="请输入市"><br>
								<input type="text" name="district"  placeholder="请输入地区"><br>
							</div>
						</div>

						<div class="am-form-group">
							<label for="address" class="am-form-label">详细地址</label>
							<div class="am-form-content">
								<textarea class="" rows="3" id="address" name="address" placeholder="输入详细地址"></textarea>
								<small>100字以内写出你的详细地址...</small>
							</div>
						</div>

						<div class="am-form-group">
							<div class="am-u-sm-9 am-u-sm-push-3">
								<input type="submit" value="新增地址">
							</div>
						</div>
					</form>
				</div>

			</div>

		</div>

	</div>
	<script type="text/javascript">
        $(document).ready(function() {
            $(".new-option-r").click(function() {
                $(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
            });

            var $ww = $(window).width();
            if($ww>640) {
                $("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
            }

        })
	</script>

	<div class="clear"></div>

</div>
{/block}
