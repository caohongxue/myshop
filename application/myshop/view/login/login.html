</head>
<body>

<div class="login-banner">
	<div class="login-main">

		<script>
            $(document).ready(function () {
                $("#but").click(function () {
                    if($('#user_name').val()==''){
                        alert('用户名不能为空,请输入用户名!');
                        return false;
                    }
                    if($('#password').val()==''){
                        alert('密码不能为空,请输入密码!');
                        return false;
                    }

                    var data = {
                        'user_name' : $('#user_name').val() ,
                        'password' : $("#password").val()
                    }

                    $.post("{:url('login')}" , data , function (r) {
//                        window.console.log(r);
						alert(r)
                        if(r=='登录成功'){
                            window.history.go(-1);
                        }
                    })
                })





            })
		</script>

		<div class="login-box">

			<h3 class="title">登录商城</h3>

			<div class="clear"></div>

			<div class="login-form">
				<form method="post">
					<div class="user-name">
						<label for="user_name"><i class="am-icon-user"></i></label>
						<input type="text" name="user_name" id="user_name"  maxlength="20" >
					</div>
					<div class="user-pass">
						<label for="password"><i class="am-icon-lock"></i></label>
						<input type="password" name="password" id="password"  maxlength="16">
					</div>
					<div class="am-cf">
						<input type="button" value="登 录" class="am-btn am-btn-primary am-btn-sm" id="but">
					</div>
				</form>
			</div>

			<div class="login-links">
				<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
				<a href="#" class="am-fr">忘记密码</a>

				<a href="{:url('Register/register')}" class="zcnext am-fr am-btn-default">注册</a>

				<br />
			</div>

			<div class="partner">
				<h3>合作账号</h3>
				<div class="am-btn-group">
					<li><a href="{:url('qqlogin')}"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
					<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
					<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
				</div>
			</div>

		</div>
	</div>
</div>
